<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  
  <main class="app">

    <div class="app__human-section">

      <div class="app__human-section__result">
        <h2>Player Score: <span class="app__human-section__result__number">0</span></h2>
      </div>

      <div class="app__human-section__selection">
          <div class="app__human-section__selection__rock">
            <img src="rock.png" alt="">
          </div>
    
          <div class="app__human-section__selection__paper">
            <img src="paper.png" alt="">
          </div>
    
          <div class="app__human-section__selection__scissors">
            <img src="scissors.png" alt="">
          </div>
        </div>

    </div>


    <div class="app__computer-section">

      <div class="app__computer-section__result">
        <h2>Computer Score: <span class="app__computer-section__result__number">0</span></h2>
      </div>

      <div class="app__computer-section__selection">
          <div class="app__computer-section__selection__rock">
            <img src="rock.png" alt="">
          </div>
    
          <div class="app__computer-section__selection__paper">
            <img src="paper.png" alt="">
          </div>
    
          <div class="app__computer-section__selection__scissors">
            <img src="scissors.png" alt="">
          </div>
        </div>
  
      </div>
    

  </main>

</body>
<script src="app.js"></script>
</html>
