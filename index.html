<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  
  <main class="app">

    <div class="app__human-section">

      <div class="app__human-section__result">
        <h2>Player Score: <span class="app__human-section__result__number">0</span></h2>
      </div>

      <div class="app__human-section__selection">
          <button class="app__human-section__selection__option" id="rock" data-pick="0">
            <img src="rock.png" alt="">
          </button>
    
          <button class="app__human-section__selection__option" id="paper" data-pick="1">
            <img src="paper.png" alt="">
          </button>
    
          <button class="app__human-section__selection__option" id="scissors" data-pick="2">
            <img src="scissors.png" alt="">
          </button>
        </div>

    </div>


    <div class="app__computer-section">

      <div class="app__computer-section__result">
        <h2>Computer Score: <span class="app__computer-section__result__number">0</span></h2>
      </div>

      <div class="app__computer-section__selection">
        <button class="app__computer-section__selection__computer-option" id="computer-rock">
          <img src="rock.png" alt="">
        </button>
  
        <button class="app__computer-section__selection__computer-option" id="computer-paper">
          <img src="paper.png" alt="">
        </button>
  
        <button class="app__computer-section__selection__computer-option" id="computer-scissors">
          <img src="scissors.png" alt="">
        </button>
      </div>
  
    </div>
    

  </main>

</body>

<script src="app.js"></script>
</html>
